<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 240" role="img" aria-label="Finnsight brand badge">
  <!-- Badge background -->
  <rect x="0" y="0" width="980" height="240" rx="90" fill="#F6F9FF"/>

  <!-- MARK (canonical) -->
  <!-- Scale: 0.625 => 200x200 ; place at (30,20) -->
  <g transform="translate(30,20) scale(0.625)">
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <rect x="121" y="168" width="18" height="62" rx="4" fill="#2F6FDB"/>
    <rect x="151" y="184" width="18" height="46" rx="4" fill="#2F6FDB"/>
    <rect x="181" y="176" width="18" height="54" rx="4" fill="#2F6FDB"/>

    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text
    x="270"
    y="150"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="86"
    font-weight="800"
    fill="#0F2D5C"
    letter-spacing="-1.1"
  >
    Finnsight
  </text>
</svg>

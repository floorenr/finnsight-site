<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 320" role="img" aria-label="Finnsight logo primary horizontal">
  <defs>
    <style>
      .fs-brand { stroke: #0F2D5C; fill: #0F2D5C; }
      .fs-data  { fill: #2F6FDB; }
    </style>
  </defs>

  <!-- ===================== -->
  <!-- MARK (canonical)      -->
  <!-- ===================== -->
  <!-- Placed at x=0..320, y=0..320 (unaltered geometry) -->
  <g>
    <!-- Lens ring -->
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <!-- Data bars -->
    <rect x="121" y="168" width="18" height="62" rx="4" class="fs-data"/>
    <rect x="151" y="184" width="18" height="46" rx="4" class="fs-data"/>
    <rect x="181" y="176" width="18" height="54" rx="4" class="fs-data"/>

    <!-- Handle -->
    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- ===================== -->
  <!-- WORDMARK              -->
  <!-- ===================== -->
  <!-- Spacing rule:
       - Left edge of wordmark starts at x=360 (i.e. 40px gap from mark's 320px box)
       - Baseline positioned for visual centering: y=198
  -->
  <text
    x="360"
    y="198"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="92"
    font-weight="700"
    fill="#0F2D5C"
    letter-spacing="-1.0"
  >
    Finnsight
  </text>
</svg>

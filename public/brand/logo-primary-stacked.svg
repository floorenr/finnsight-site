<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 500" role="img" aria-label="Finnsight logo primary stacked">
  <defs>
    <style>
      .fs-brand { stroke: #0F2D5C; fill: #0F2D5C; }
      .fs-data  { fill: #2F6FDB; }
    </style>
  </defs>

  <!-- ===================== -->
  <!-- MARK (canonical)      -->
  <!-- ===================== -->
  <!-- Scale factor: 0.875 (320 -> 280)
       Mark placed at (70, 40) so its 280x280 box is centered in 420 width:
       x = (420 - 280) / 2 = 70
  -->
  <g transform="translate(70,40) scale(0.875)">
    <!-- Lens ring -->
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <!-- Data bars -->
    <rect x="121" y="168" width="18" height="62" rx="4" class="fs-data"/>
    <rect x="151" y="184" width="18" height="46" rx="4" class="fs-data"/>
    <rect x="181" y="176" width="18" height="54" rx="4" class="fs-data"/>

    <!-- Handle -->
    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- ===================== -->
  <!-- WORDMARK              -->
  <!-- ===================== -->
  <!-- Spacing rule:
       - Mark bottom at y = 40 + 280 = 320
       - Baseline y = 420  (i.e. 100px below mark bottom for clean, premium spacing)
  -->
  <text
    x="210"
    y="420"
    text-anchor="middle"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="64"
    font-weight="700"
    fill="#0F2D5C"
    letter-spacing="-0.6"
  >
    Finnsight
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 420" role="img" aria-label="Finnsight press kit header">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6F9FF"/>
      <stop offset="100%" stop-color="#EAF1FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="420" fill="url(#bg)"/>

  <!-- MARK (canonical) -->
  <!-- Scale: 1.0 => 320x320 ; place at (80,50) -->
  <g transform="translate(80,50) scale(1)">
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <rect x="121" y="168" width="18" height="62" rx="4" fill="#2F6FDB"/>
    <rect x="151" y="184" width="18" height="46" rx="4" fill="#2F6FDB"/>
    <rect x="181" y="176" width="18" height="54" rx="4" fill="#2F6FDB"/>

    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text
    x="470"
    y="200"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="110"
    font-weight="900"
    fill="#0F2D5C"
    letter-spacing="-1.4"
  >
    Finnsight
  </text>

  <!-- Descriptor (neutral, compliance-safe) -->
  <text
    x="470"
    y="268"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="34"
    font-weight="600"
    fill="#0F2D5C"
    opacity="0.78"
  >
    Financial insight for employees. Trust-safe for employers.
  </text>
</svg>

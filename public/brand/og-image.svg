<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="Finnsight Open Graph image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F6F9FF"/>
      <stop offset="100%" stop-color="#EAF1FF"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- MARK (canonical) -->
  <!-- Scale: 1.5 => 480x480; place at (120, 75) -->
  <g transform="translate(120,75) scale(1.5)">
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <rect x="121" y="168" width="18" height="62" rx="4" fill="#2F6FDB"/>
    <rect x="151" y="184" width="18" height="46" rx="4" fill="#2F6FDB"/>
    <rect x="181" y="176" width="18" height="54" rx="4" fill="#2F6FDB"/>

    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text
    x="660"
    y="305"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="96"
    font-weight="800"
    fill="#0F2D5C"
    letter-spacing="-1.2"
  >
    Finnsight
  </text>

  <!-- Tagline (wrapped to stay within 1200px) -->
  <text
    x="660"
    y="372"
    font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Helvetica, Arial"
    font-size="30"
    font-weight="600"
    fill="#0F2D5C"
    opacity="0.78"
  >
    <tspan x="660" dy="0">Clear financial insight for employees.</tspan>
    <tspan x="660" dy="40">Trust-safe for employers.</tspan>
  </text>
</svg>

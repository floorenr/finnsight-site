<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="Finnsight app icon (maskable)">
  <!-- Background (calm, brand-safe) -->
  <rect width="512" height="512" rx="128" fill="#F6F9FF"/>

  <!-- MARK (canonical geometry from mark-master.svg)
       - Original mark viewBox: 320x320
       - Scale: 1.2 => 384x384
       - Translate to center: (512-384)/2 = 64
  -->
  <g transform="translate(64,64) scale(1.2)">
    <!-- Lens ring -->
    <circle cx="160" cy="160" r="112" fill="none" stroke="#0F2D5C" stroke-width="16"/>

    <!-- Data bars (neutral pattern; not monotone 'up-right') -->
    <rect x="121" y="168" width="18" height="62" rx="4" fill="#2F6FDB"/>
    <rect x="151" y="184" width="18" height="46" rx="4" fill="#2F6FDB"/>
    <rect x="181" y="176" width="18" height="54" rx="4" fill="#2F6FDB"/>

    <!-- Handle -->
    <line x1="247" y1="247" x2="262" y2="262" stroke="#0F2D5C" stroke-width="16" stroke-linecap="round"/>
    <line x1="266" y1="266" x2="296" y2="296" stroke="#0F2D5C" stroke-width="20" stroke-linecap="round"/>
  </g>
</svg>
